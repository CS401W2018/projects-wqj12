<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soon Delivery - Services</title>
    <link rel="stylesheet" href="Final.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Slogo.png" alt="Soon">
            <h1>oon. A Company of Delivery</h1>
        </div>
        <nav>
            <a href="Final.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="Mambership.html">Mambership</a>
            <a href="Tracking.html">Tracking</a>
            <a href="Booking.html">Booking</a>
            <a href="Truck.html">Truck</a>
        </nav>
    </header>

    <main>
        <section class="services-container">
            <h2>Our Delivery Services</h2>
            
            <form action="/submit-booking" method="POST" id="bookingForm">
                <fieldset>
                    <legend>Delivery Booking Details</legend>

                    <div class="form-grid">
                        <div class="form-row">
                            <label for="name">Full Name <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                placeholder="Enter your full name" 
                                required 
                                pattern="[A-Za-z\s]+"
                                title="Letters only, no special characters"
                            >
                        </div>

                        <div class="form-row">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="+1 (123) 456-7890" 
                                required 
                                pattern="[\+\d\s\(\)-]+"
                                title="Valid phone number format"
                            >
                        </div>

                        <div class="form-row">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="example@email.com" 
                                required 
                                title="Please enter a valid email address"
                            >
                        </div>

                        <div class="form-check">
                            <input 
                                type="checkbox" 
                                id="marketing" 
                                name="marketing"
                            >
                            <label for="marketing">I'd like to receive email updates and promotions</label>
                        </div>

                        <div class="form-row">
                            <label>Gender:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="male">
                                    Male
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="female">
                                    Female
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="gender" value="other">
                                    Other
                                </label>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="country">Country of Delivery <span class="required">*</span></label>
                            <select id="country" name="country" required>
                                <option value="">Select your country</option>
                                <option value="usa">United States</option>
                                <option value="canada">Canada</option>
                                <option value="uk">United Kingdom</option>
                                <option value="australia">Australia</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="delivery-date">Preferred Delivery Date <span class="required">*</span></label>
                            <input 
                                type="date" 
                                id="delivery-date" 
                                name="date" 
                                required
                                min="2024-01-01"
                            >
                        </div>

                        <div class="form-row full-width">
                            <label for="additional-notes">Additional Notes</label>
                            <textarea 
                                id="additional-notes" 
                                name="notes" 
                                rows="4" 
                                placeholder="Any special instructions or additional information"
                            ></textarea>
                        </div>

                        <div class="form-row submit-row full-width">
                            <button type="submit" class="submit-button">
                                Book Delivery Service
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Soon Delivery. All Rights Reserved.</p>
    </footer>

    <script src="form-validation.js"></script>
</body>
</html>
